- name: General setup and install docker
  hosts: all
  become: yes
  become_user: root
  roles:
    - general
    - docker

- name: add user to Docker group
  hosts: monitoring
  become: yes
  become_user: root
  tasks:
  - name: add monitoring user to Docker group
    user:
      name: ethereum
      groups: docker
      append: true
    become: yes
    become_user: root

- name: Deploy Syntropy agent on eth node
  hosts: node
  become: yes
  become_user: root
  roles: 
    - deploy_agent
  vars:
    SYNTROPY_API_KEY: "{{ SYNTROPY_API_KEY }}"
    SYNTROPY_AGENT_NAME: "ethereum_node"   
    SYNTROPY_PROVIDER: "16"
  vars_files:
    - vars/main.yml

- name: Deploy Syntropy agent on monitoring node
  hosts: monitoring
  become: yes
  become_user: root
  roles: 
    - deploy_agent
  vars:
    SYNTROPY_API_KEY: "{{ SYNTROPY_API_KEY }}"
    SYNTROPY_AGENT_NAME: "monitoring_node"   
    SYNTROPY_PROVIDER: "3"
  vars_files:
    - vars/main.yml

- name: Deploy ethereum protocol 2.0 on the node
  hosts: node
  become: yes
  become_user: root
  roles:
    - deploy_eth2
  vars_files:
    - vars/main.yml

- name: Configure validator
  hosts: node
  become: yes
  become_user: root
  roles:
    - deploy_validator
  vars_files:
    - vars/main.yml

- name: Deploy monitoring
  hosts: monitoring
  become: yes
  become_user: root
  roles:
    - deploy_prometheus
    - deploy_grafana
  vars_files:
    - vars/main.yml
    